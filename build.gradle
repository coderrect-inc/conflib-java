buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath "org.jfrog.buildinfo:build-info-extractor-gradle:4.11.0"
    }
}

plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id "com.jfrog.artifactory" version "4.11.0"
    id 'maven-publish'
    id 'idea'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.0-jre'
    implementation 'com.jayway.jsonpath:json-path:2.4.0'


    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allJava
}

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId('com.coderrect')
            version('0.0.1')
            artifactId('conflib')

            from components.java

            artifact sourcesJar
            artifact javadocJar

            pom {
                name = 'conflib'
                description = 'A configuration management library'
                url = 'https://github.com/coderrect-llc/conflib-java'
                licenses {
                    license {
                        name = 'The Apache License, Version 2.0'
                        url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
                developers {
                    developer {
                        id = 'jieatcoderrect'
                        name = 'Jie Song'
                        email = 'jie@coderrect.com'
                    }
                }
                scm {
                    connection = 'scm:git:https://github.com/coderrect-llc/conflib-java.git'
                    developerConnection = 'scm:git:https://github.com/coderrect-llc/conflib-java.git'
                }
            }
        }
    }

    repositories {
        maven {
            name = 'myLocalRepo'
            url = "file://home/jsong/source/mavenrepo"
        }
    }
}

artifactory {
    contextUrl = "${artifactory_url}"
    publish {
        repository {
            repoKey = 'libs-release-local'
            username = "${artifactory_username}"
            password = "${artifactory_password}"
        }
        defaults {
            publications('mavenJava')
            publishArtifacts = true
            publishPom = true
        }
    }
}

